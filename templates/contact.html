{% extends 'base.html' %}
{% load static %}
{% block content %}
	<main>
		 
        <div id="container">
			<form id="contact-form" action="https://formsubmit.co/dangolpratibha@gmail.com" method="post">
                {% csrf_token %}
			  <h3>Get in touch</h3>
			  <h4>Dear parent/student, fill in the form below to report any issue you would like to share/ask, and we'll get back to you soon</h4>
			  
			  <div>
				<label>
				  <span>Name:</span>
				  <input placeholder="Please enter your name" type="text" tabindex="1"autofocus>
				</label>
			  </div>
			  
			  <div>
				<label>
				  <span>Email:</span>
				  <input placeholder="Please enter your email address" type="text" tabindex="2" >
				</label>
			  </div>
			  
			  <div>
				<label>
				  <span>Telephone: </span>
				  <input placeholder="Please enter your number" type="tel" tabindex="3" >
				</label>
			  </div>
			  
			  
			  <div>
				<label>
				  <span>Message: (required)</span>
				  <textarea placeholder="Include all the details you can" tabindex="5" required></textarea>
				</label>
			  </div>
			  
			  <div>
				<button name="submit" type="submit" id="contact-submit">Send </button>
			  </div>
			</form>
			</div> 
           
            
          </div>
		  <div class="map">
			<h4>Find us at:</h4>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3542.1473845578744!2d85.03900821437733!3d27.402331045438405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb49d7daa94d37%3A0x24f52008502de0a5!2sKamane%20Academy!5e0!3m2!1sen!2suk!4v1623839481363!5m2!1sen!2suk" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
		  </div>
          
	</main>
{% endblock content %}
